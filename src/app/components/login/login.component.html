<app-title-conponet [titulo]='titulo'></app-title-conponet>

<section class="text-gray-600 body-font m-0">
    <form (submit)="login()" class="container px-5 py-24 flex justify-center flex-wrap items-center">
      
      <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col   w-full mt-10 md:mt-0">
        
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
        <div class="relative mb-4  text-white " [class]="err? 'bg-red-400':'hidden'">
          <label class="leading-7 text-sm text-gray-600">Erro de conyttras</label>
        </div>
        <div class="relative mb-4">
          <label for="full-name" class="leading-7 text-sm text-gray-600">Correo Electronico</label>
          <input type="email" id="email" name="email"
          [(ngModel)]="email" required=""
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-600">Contrase√±a</label>
          <input type="password" id="password" name="password"
          [(ngModel)]="password"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button class="text-white bg-green-600 border-0 py-2 px-8 focus:outline-none
         hover:bg-green-500 rounded text-lg">Login</button>
        <p class="text-xs text-gray-500 mt-3 text-center">Dcoding SAC</p>
      </div>
    </form>
  </section>
